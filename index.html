<html>
    <head>
        <title>TEAM GENERATOR</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    </head>
    <body>
        <div class="result">
            <div class="team teamone">
                <div class="team-title">TEAM ONE</div>
                <div class="team-list teamonelist">
                    <div class="team-player">test</div>
                    <div class="team-player">test</div>
                    <div class="team-player">test</div>
                    <div class="team-player">test</div>
                    <div class="team-player">test</div>
                </div>
            </div>
            <div class="team teamtwo">
                <div class="back" onclick="back()">BACK TO HOME</div>
                <div class="team-title">TEAM TWO</div>
                <div class="team-list teamtwolist">
                    <div class="team-player">test</div>
                    <div class="team-player">test</div>
                    <div class="team-player">test</div>
                    <div class="team-player">test</div>
                    <div class="team-player">test</div>
                </div>
            </div>
        </div>
        <div class="input">
            <div class="title">ADD PLAYER TO LIST</div>
            <input class="input-textarea" id="input" placeholder="Player Name"></input>
            <div class="input-btn" onclick="addplayer()">ADD PLAYER</div>
        </div>
        <div class="container">
            <div class="title">PLAYERS LIST</div>
            <div class="playerslist">
                <div class="playerslist-empty">Empty</div>
            </div>
            <div class="input-btn" onclick="randomize()">RANDOMIZE</div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
